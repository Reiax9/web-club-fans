                <form action="../index.html" method="get"><br>

                    <input type="text" id="Ciudad" name="Ciudad" placeholder="Escriba su Ciudad" required><br><br>
                    <label for="Mensaje">Mensaje *</label>
                    <textarea class="textarea" name="Mensaje" id="Mensaje" cols="30" rows="10">Dejanos tu comentario...</textarea>
